version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3001

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - POSTGRES_URL=postgres://user:password@db:5432/pulseplus
    volumes:
      - ./backend/uploads:/app/uploads

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pulseplus
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: